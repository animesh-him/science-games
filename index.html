<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCI-GAME TEST — Click Checker</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f8fb;color:#03273b;display:flex;flex-direction:column;align-items:center;gap:18px;padding:36px}
    h1{margin:0}
    .tiles{display:flex;gap:12px}
    .tile{background:#fff;padding:18px 26px;border-radius:10px;box-shadow:0 6px 16px rgba(6,30,60,0.08);cursor:pointer;}
    .info{font-size:13px;color:#555;border:1px dashed #d0e6ff;padding:12px;border-radius:8px;width:100%;max-width:720px}
    noscript{color:#b00;font-weight:700}
  </style>
</head>
<body>
  <h1>SCI-GAME CLICK TEST</h1>
  <p class="info">
    Click a tile below. If JavaScript is working you'll see an alert and console messages.
    If nothing happens: open DevTools → Console and paste the logs here.
  </p>

  <div class="tiles">
    <div class="tile" tabindex="0"
         onclick="testClick('5-8');"
         onkeydown="if(event.key==='Enter'||event.key===' '){ event.preventDefault(); testClick('5-8'); }">
      Age 5–8
    </div>
    <div class="tile" tabindex="0"
         onclick="testClick('8-14');"
         onkeydown="if(event.key==='Enter'||event.key===' '){ event.preventDefault(); testClick('8-14'); }">
      Age 8–14
    </div>
    <div class="tile" tabindex="0"
         onclick="testClick('14+');"
         onkeydown="if(event.key==='Enter'||event.key===' '){ event.preventDefault(); testClick('14+'); }">
      Age 14+
    </div>
  </div>

  <div class="info" id="debug">
    <strong>Environment debug:</strong><br>
    userAgent: <span id="ua"></span><br>
    protocol: <span id="proto"></span><br>
    javascriptEnabled: <span id="js">pending</span><br>
  </div>

  <noscript>
    JavaScript is disabled in your browser. Enable JavaScript and reload the page.
  </noscript>

  <script>
    // show debug info
    document.getElementById('ua').textContent = navigator.userAgent || 'unknown';
    document.getElementById('proto').textContent = location.protocol;
    document.getElementById('js').textContent = 'yes';

    // main test function
    function testClick(age) {
      // Try to do multiple visible things so we can detect failure modes.
      try {
        console.log('[TEST] tile clicked for age:', age);
        // Update the page
        document.getElementById('debug').style.borderColor = '#bff0c5';
        // show alert
        alert('Tile clicked: ' + age + '\\n(If you see this alert, JS click is working.)');
        // add an entry to the debug area
        const extra = document.createElement('div');
        extra.textContent = '[TEST] click handled at ' + new Date().toLocaleTimeString();
        document.getElementById('debug').appendChild(extra);
      } catch (err) {
        console.error('[TEST] exception in testClick:', err);
        alert('An error occurred — check console (DevTools).');
      }
    }

    // small guard: if page opened via file:// some browsers restrict some features — report it
    console.log('[TEST] page loaded. protocol=' + location.protocol + ', userAgent=' + navigator.userAgent);
  </script>
</body>
</html>
