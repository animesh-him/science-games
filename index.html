<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SCI-GAME Tiny Loader Test</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:20px;background:#f6fbff;color:#04263f}
  h1{font-size:18px;margin:0 0 8px}
  .tile{display:inline-block;padding:12px 16px;margin:6px;border-radius:8px;background:#fff;box-shadow:0 6px 14px rgba(6,30,60,0.06);cursor:pointer}
  #log{margin-top:12px;padding:10px;border-radius:8px;background:#e9fff0;border:1px solid #b6f0c8;min-height:80px;white-space:pre-wrap}
</style>
</head>
<body>
  <h1>SCI-GAME Tiny Loader</h1>
  <div>
    <div class="tile" onclick="tinyClick('5-8')">Age 5–8</div>
    <div class="tile" onclick="tinyClick('8-14')">Age 8–14</div>
    <div class="tile" onclick="tinyClick('14+')">Age 14+</div>
  </div>
  <div id="log">Log: waiting...</div>

<script>
  document.getElementById('log').textContent = 'Log: script running — ' + navigator.userAgent;
  function tinyClick(age){
    try{
      document.getElementById('log').textContent += '\\nClicked: ' + age + ' at ' + new Date().toLocaleTimeString();
      alert('Tiny test click: ' + age);
    }catch(e){
      document.getElementById('log').textContent += '\\nException: ' + e;
    }
  }
  // show ready mark
  console.log('Tiny loader loaded');
</script>
</body>
</html>
